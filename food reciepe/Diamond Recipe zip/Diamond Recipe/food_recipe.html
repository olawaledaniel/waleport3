<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond Recipe</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>

    <div class="container">
        <div class="meal-wrapper">
            <div class="meal-search">
                <h2 class="header">Find Meals For Your Ingredients</h2>
                <p>Good Food, Good Life.</p>

                <div class="meal-search-box">
                    <input class="search-control" type="text" placeholder="Enter an Ingredient" id="search-input">
                    <button type="submit" id="search-btn" class="search-btn btn">
                        <img class="s-icon" src="./asset/search-icon.png" alt="">
                    </button>    
                </div>
            </div>


            <div class="meal-result">
                <h2>Your Search Results:</h2>
                <div id="meal">

                </div>
            </div>

            <div class="meal-details">
                <button type="button" class="btn recipe-button" id="recipe-button"></button>
                <i class="fas fa-times"></i>
            </div>

            <div class="meal-details-content">
                

            </div>


            <div class="meal-display">
                <img src="./asset/salad.jpg" alt="reload">
                <img src="./asset/Beatroot.jpg" alt="combo">
                <img src="./asset/strawberry.jpg" alt=""> 
                <img src="./asset/afang-soup.webp" alt="">
                <img src="./asset/amala-combo.webp" alt="">
                <img src="./asset/jollof.png" alt="">
            </div>
        </div>
    </div>
    
</body>
</html>
